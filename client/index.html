<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <br>
    
    <fieldset>
      <legend>Here are some suggestions on how to acheive your goals</legend>

      <form id="goals">
          <ul id="add-goal">
              <li>Stay focused</li>
              <li>Stay motivated</li>
              <li>Work hard</li>
          </ul>
  Add a suggestion:
  <input id="suggestionInput" type="text" placeholder="type your goal to add here">
<br>
<br>
  <button id ="goalButton">Submit</button>
</form>
</fieldset>
<br>
<div>
  <h3>Check a box and click delete to remove a goal from your checklist</h3>
  <label class="delete-goal" id="1"><input type="checkbox">Goal 1</label>
  <br>
  <label class="delete-goal" id="2"><input type="checkbox">Goal 2</label>
  <br>
  <label class="delete-goal" id="3"><input type="checkbox">Goal 3</label>
  <br>
<button id ="deleteButton">Delete</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
